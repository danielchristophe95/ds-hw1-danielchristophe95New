<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style1.css">

    <title>Comment Dashboard</title>
  </head>
  <body>


    <main id="commentMain" class="container-fluid">




      <h3>Comment</h3>
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>ID</th>
            <th>Comment</th>
          </tr>
        </thead>
        <tbody v-for="w in commentList"
        :key="w.id"
        :id="'newCommentForm-' + newCommentForm.id + '-commentList-' + w.id">
          <td>{{prettyDate(w.start)}}</td>
          <td>{{prettyDate(w.stop)}}</td>
        </tbody>
      </table>

              <hr>
                <h3>Add commentList</h3>

                <form id="newCommentForm" @submit.prevent="handleNewCommentForm">
                <div class="form-group">
                  <label for="comment"><b>Enter a new comment:</b></label>
                  <input type="text" v-model="commentList.comment" class="form-control" id="comment" placeholder="Enter comment" required>
                </div>
                <button type="submit" id="submitNewComment" class="btn btn-primary">Submit</button>
              </form>
              <!-- </div>
            </div>
          </div>
        </div> -->

    </main>

    <!-- We need Bootstrap's modal JS, thus we also need jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- moment.js via CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/comment.js"></script>

  </body>
</html>
